<app-player-control [player]="engine.getRedPlayer()"></app-player-control>
<div id="fieldContainer" class="width-as-field height-as-field">
    <app-field [engine]="engine" (centerAreaClick)="handleFieldClick()"></app-field>
    <app-controls
        [engine]="engine"
        [visible]="controlsToggled || !engine.isTicking()"
        [fullscreenController]="this"
    ></app-controls>
</div>
