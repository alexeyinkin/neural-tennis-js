<div class="my-button-group">
    <span>
        <button
            class="my-button"
            (click)="handleSave()"
        >{{getSaveIcon()}}</button>
    </span>
    <span>
        <button
            class="my-button"
            (click)="file.click()"
        >{{getLoadIcon()}}</button>
    </span>
</div>
<input type="file" (change)="handleFileSelected(file)" style="display:none" #file/>
